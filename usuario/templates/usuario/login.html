{% extends 'usuario/base.html' %}

{% block content %}
<div class="row">

    <h1>Login</h1>
    {% load crispy_forms_tags %}

    Si no tienes actualemnte una cuenta, Registrese aqui
    <a href="{% url 'registro' %}">registro</a>
    </p>
    </div>
</div>

{% endblock content %}
